<div id="playlists" ng-init="init()">

  <div class="row spacer">

    <div class="btn-group pull-left">
      <button toggle="tooltip" title="Add new playlist" class="btn btn-success" ng-click="addPlaylist()">
        <i class="glyphicon glyphicon-plus"></i>
        Add New Playlist
      </button>
    </div>

    <div id="grid-opts" class="btn-group pull-right">
      <button toggle="tooltip" title="Grid layout" class="btn" ng-model="options.defaultLayout" btn-radio="'grid'">
        <i class="glyphicon glyphicon-th-large"></i>
      </button>
      <button toggle="tooltip" title="List layout" class="btn" ng-model="options.defaultLayout" btn-radio="'list'">
        <i class="glyphicon glyphicon-th-list"></i>
      </button>
    </div>
  </div>

  <ul class="row yt-items-list" ng-class="options.defaultLayout">

    <div ng-if="options.defaultLayout === 'grid'">
      <playlist-grid ng-repeat="item in filteredPlaylists"></playlist-grid>
    </div>

    <div ng-if="options.defaultLayout === 'list'">
      <playlist-list ng-repeat="item in filteredPlaylists"></playlist-list>
    </div>

  </ul>

  <div class="row center-content">
    <pagination items-per-page="options.maxResults" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
  </div>

  <div class="more col-xs-8 col-xs-offset-2" ng-if="pageToken">
    <a ng-click="get()">MOAR!</a>
  </div>

</div>
