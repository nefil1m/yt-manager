<li class="col-xs-8 col-xs-offset-2 yt-item playlist">
  <span ng-click="openPlaylist($index)">
    <div class="thumb pull-left" style="background-image: url('{{ item.snippet.thumbnails.medium.url }}');"></div>
    <h5>{{ item.snippet.title }}</h5>
    <p>{{ item.snippet.description }}</p>
    <span class="label label-warning">Items: {{ item.contentDetails.itemCount }}</span>
    <div class="btn-group">
      <a class="btn btn-green" ng-click="playPlaylist($index)">Play</a>
      <a class="btn btn-red" ng-click="deletePlaylist($index)">Delete</a>
      <a class="btn btn-main-color" ng-click="editPlaylist($index)">Edit</a>
      <a class="btn btn-main-color" ng-click="openPlaylist($index)">Open</a>
    </div>
  </span>
</li>
